<script>

function copyText() {

     // 定义要复制的特定文本

     var textToCopy = "https://wertyu.jkun.cf/";



     // 创建一个临时的textarea元素用于存放要复制的文本

     var tempTextArea = document.createElement("textarea");

     tempTextArea.value = textToCopy;



     // 将textarea添加到body中，以便可以选中其中的文本

     document.body.appendChild(tempTextArea);



     // 选中textarea中的文本

     tempTextArea.select();



     // 执行复制操作

     document.execCommand("copy");



     // 从body中移除textarea元素

     document.body.removeChild(tempTextArea);



     // 提示用户文本已复制

     alert("文本已复制到剪贴板");

}

</script>
